
<div class="container">

  <div class="imgBx">
    <img src="../../assets/myshoppinglist.jpg" alt="">
  </div>

  <div class="form">
    <h1>My Shopping List</h1>


    <form [formGroup]="shoppingList" action="">
      <div class="group">
        <input type="text" formControlName="item" class="form-control" placeholder="Add Shopping List Item Here">
        <div class="btn">
          <button type="submit" (click)="addItem()">Add Item</button>
        </div>
        <div class="categories">
          <a routerLink="/categories">Categories</a>
        </div>
      </div>
      <!-- <div>
        <label for="">number: </label>
        <input type="number" formControlName="email" class="form-control">
      </div>
      <div>
        <label for="">Description: </label>
        <input type="text" formControlName="email" class="form-control">
      </div> -->

    </form>
    <!-- <input #movieName placeholder="Add Item"> -->
  </div>



<div class="view">

  <div class="container2">
    <div class="title">
      <h2>View Shopping List</h2>
    </div>
    <div *ngIf="itemsList.length" class="items">
      <ul *ngFor = "let item of itemsList">
        <li>
          <a routerLink="/update/{{item._id}}">{{item.item}} </a>
           <button (click)="remove(item)">Remove</button></li>
      </ul>
    </div>
    </div>

</div>
</div>
